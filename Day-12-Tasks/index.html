<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="display">
        <span class="value">0</span>
      </div>
      <div class="buttons-container container">
        <div class="row">
          <div class="col-3 button function ac">AC</div>
          <div class="col-3 button function pm">±</div>
          <div class="col-3 button function percent">%</div>
          <div class="col-3 button operator division">÷</div>
        </div>
        <div class="row">
          <div class="col-3 button number-7">7</div>
          <div class="col-3 button number-8">8</div>
          <div class="col-3 button number-9">9</div>
          <div class="col-3 button operator multiplication">×</div>
        </div>
        <div class="row">
          <div class="col-3 button number-4">4</div>
          <div class="col-3 button number-5">5</div>
          <div class="col-3 button number-6">6</div>
          <div class="col-3 button operator subtraction">−</div>
        </div>
        <div class="row">
          <div class="col-3 button number-1">1</div>
          <div class="col-3 button number-2">2</div>
          <div class="col-3 button number-3">3</div>
          <div class="col-3 button operator addition">+</div>
        </div>
        <div class="row">
          <div class="col-6 button number-0">0</div>
          <div class="col-3 button decimal">.</div>
          <div class="col-3 button operator equal">=</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
