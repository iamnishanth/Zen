<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giphy</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- Custom Font  -->
    <link
      href="https://fonts.cdnfonts.com/css/circular-std-book"
      rel="stylesheet"
    />
    <!-- Font Awesome Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href=""><img src="./logo.png" alt="logo" /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="handleNavClick(this)"
                >Reactions</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="handleNavClick(this)"
                >Entertainment</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="handleNavClick(this)"
                >Sports</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="handleNavClick(this)"
                >Stickers</a
              >
            </li>
          </ul>
        </div>
      </nav>

      <div class="input-group">
        <input
          type="text"
          class="form-control query"
          placeholder="Search all the GIFs and Stickers"
        />
        <button
          class="input-group-text submit-btn"
          onclick="handleQuerySubmit()"
        >
          <i class="fas fa-search"></i>
        </button>
      </div>
      <div class="top-wrapper">
        <div class="wrapper">
          <div class="row-title">
            <h5 class="heading">
              <i class="fas fa-angle-double-up trending"></i> Trending
            </h5>
            <p class="row-explore-more" onclick="createResultPage('Trending')">
              All the GIFs <i class="fas fa-long-arrow-alt-right"></i>
            </p>
          </div>
          <div class="trending-row"></div>
        </div>

        <div class="wrapper">
          <div class="row">
            <div class="col-md-3 categories-tab"></div>
            <div class="col-md-9">
              <div class="row categories-row"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="gifModal"
        tabindex="-1"
        aria-labelledby="gifModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-dark" data-dismiss="modal">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
